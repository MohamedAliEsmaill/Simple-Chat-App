<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        /* Add the CSS magic we discussed earlier here */
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: backgroundFlow 15s ease infinite;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8) !important;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        #msgContainer::-webkit-scrollbar {
            width: 5px;
        }
        #msgContainer::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        #msgContainer::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        @media (max-width: 768px) {
            .card {
                width: 90% !important;
            }
            .form-control-lg {
                font-size: 1rem;
            }
        }
        .btn-primary:hover, .btn-primary:focus {
            transform: scale(1.05);
            box-shadow: 0 0 15px #007bff;
        }
        .btn-primary:active {
            transform: scale(0.95);
            box-shadow: none;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #msgContainer div {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes backgroundFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

<body>
    <section>
        <h5 class="fw-bold fs-3 text-center my-4" style="color:#EFEFEF;">Chat App</h5>
        <div class="container pb-5 pt-0">
            <div class="card rounded-5 w-75 mx-auto bg-opacity-0" id="chat3">
                <div class="card-body" style="height: 450px;">
                    <div class="row justify-content-center">
                        <div class="col-md-11">
                            <div class="pt-3 pe-3 mx-auto overflow-y-scroll" id="msgContainer" style="height:350px">
                            </div>
                        </div>
                        <form class="text-muted position-absolute bottom-0 d-flex justify-content-center p-3 mt-2" id="chatForm">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                                alt="avatar 3" class="me-3" style="width: 40px; height: 100%;">
                            <input required type="text" class="form-control form-control-lg" id="msgInput"
                                placeholder="Type message">
                            <button id="sendBtn" type="submit" class="ms-3 btn btn-primary "><i
                                    class="fas fa-paper-plane"></i></button>
                            <button id="exit" type="button" class="ms-1 btn btn-primary "><i class="fas fa-xmark"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js" integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
